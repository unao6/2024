<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img
            width="108px"
            height="38px"
            src="./assets/Instagram_logo.png"
            alt="instagram_logo"
          />
          <img
            width="22px"
            height="18px"
            src="./assets/expand_more_icon.svg"
            alt="expand_more_icon"
          />
        </div>
        <div class="header__search">
          <img
            width="22px"
            height="22px"
            src="./assets/search_icon.svg"
            alt="search_icon"
          />
          <input type="text" placeholder="검색" />
        </div>
        <div class="header__buttons">
          <img
            width="28px"
            height="28px"
            src="./assets/home_icon.svg"
            alt="home_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./assets/send_icon.svg"
            alt="send_icon"
          />
          <img
            id="add-post"
            width="28px"
            height="28px"
            src="./assets/add_icon.svg"
            alt="add_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./assets/explore_icon.svg"
            alt="navigate_icon"
          />
          <img
            width="28px"
            height="28px"
            src="./assets/favorite_icon.svg"
            alt="favorite_icon"
          />
          <div class="header__avata">
            <img
              width="28px"
              height="28px"
              src="./assets/elice_rabbit.png"
              alt="elice_rabbit"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main__section">
        <div class="main__profile">
          <div class="main__avata">
            <img
              width="150px"
              height="150px"
              src="./assets/elice_rabbit.png"
              alt="elice_rabbit"
            />
          </div>
          <div class="main__header">
            <div class="top">
              <h2>엘리스 토끼</h2>
              <button>프로필 편집</button>
              <img
                width="30px"
                height="30px"
                src="./assets/setting_logo.svg"
                alt="setting_logo"
              />
            </div>
            <div class="middle">
              <ul>
                <li>게시물 <b>0</b></li>
                <li>팔로워 <b>0</b></li>
                <li>팔로우 <b>0</b></li>
              </ul>
            </div>
            <h3>엘리스</h3>
          </div>
        </div>
        <div class="main__nav">
          <ul>
            <li>
              <img src="./assets/grid_icon.svg" alt="grid_icon" /><a
                href="javascript:void(0)"
                >게시물</a
              >
            </li>
            <li>
              <img src="./assets/bookmark_icon.svg" alt="bookmark_icon" /><a
                href="javascript:void(0)"
                >저장됨</a
              >
            </li>
            <li>
              <img src="./assets/contact_icon.svg" alt="contact_icon" /><a
                href="javascript:void(0)"
                >태그됨</a
              >
            </li>
          </ul>
        </div>
        <div class="main__posts">
          <div class="main__layout">
            <div class="main__circle">
              <img
                width="32"
                height="32"
                src="./assets/camera_icon.svg"
                alt="camera_icon"
              />
            </div>
            <h4>게시물 없음</h4>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__nav">
        <div class="footer__link">
          <ul>
            <li><a href="javascript:void(0)">ExCode</a></li>
            <li><a href="javascript:void(0)">소개</a></li>
            <li><a href="javascript:void(0)">블로그</a></li>
            <li><a href="javascript:void(0)">채용 정보</a></li>
            <li><a href="javascript:void(0)">도움말</a></li>
            <li><a href="javascript:void(0)">API</a></li>
            <li><a href="javascript:void(0)">개인정보처리방침</a></li>
            <li><a href="javascript:void(0)">약관</a></li>
            <li><a href="javascript:void(0)">인기 계정</a></li>
            <li><a href="javascript:void(0)">해시태그</a></li>
            <li><a href="javascript:void(0)">위치</a></li>
            <li><a href="javascript:void(0)">Instagram</a></li>
            <li><a href="javascript:void(0)">연락처 업로드 & 비사용자</a></li>
          </ul>
        </div>
        <div class="footer__info">
          <ul>
            <li>한국어</li>
            <li>2022 Instagram Clone Coding</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
